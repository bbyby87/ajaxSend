<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
    <div class="container">
        <h1>Обратная связь</h1>
        <form id="mailForm">
            <input type="email" name="email" id="email" placeholder="Email" class="form-control"><br>
            <input type="text" name="name" id="name" placeholder="Ввидите имя" class="form-control"><br>
            <input type="phone" name="phone" id="phone" placeholder="Телефон" class="form-control"><br>
            <textarea name="message" id="message" placeholder="Ваше сообщение" class="form-control"></textarea><br>
            <button type="button" id="sendMail" class="btn btn-success">Отправить</button>
        </form>
        <div id="errorMess"></div>
    </div>        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
</body>
</html>
